language: java

env:
    - USER_LANGUAGE=en USER_REGION=US VERSION="0.3.${TRAVIS_BUILD_NUMBER}"

os: linux

jdk:
    - oraclejdk8

# Caches mvn repository in order to speed up builds
cache:
    directories:
        - $HOME/.m2
        - $HOME/.npm

before_cache:
    # Remove nifi repo again to save travis from caching it
    - rm -rf $HOME/.m2/repository/org/apache/nifi-registry/

addons:
  chrome: stable

# before_install aids in setting up the Travis-CI environment
#   1. Configures pre-installed Chrome on Travis CI to be used in “headless” mode
before_install:
    - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

# before_script aids in setting up the Travis-CI environment
#   1. simulate an `X` server on Travis CI for karma tests that require a GUI
before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3 # give xvfb some time to start

# skip the installation step entirely
install: true

#build commands
script:
    - mvn -T 2C clean install -DskipTests -Dmaven.test.skip=true -Pintegration-tests,contrib-check,jsUnitTests

before_deploy:
    - git config --local user.name "Ruslan Khozinov"
    - git config --local user.email "ruslan.khozinov@gmail.com"
    - git tag ${VERSION}

deploy:
    provider: releases
    api_key:
      secure: ""
    skip_cleanup: true
    file: 
        - "./nifi-registry-assembly/target/nifi-registry-${VERSION}-bin.*"
    on:
        repo: ${TRAVIS_REPO_SLUG}
        branch: "*"
        tags: false
